<!doctype html>

<html>
<head>
<title>Learning JavaScript</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1" />

<style type="text/css">

	body {
		font-family: Verdana, Geneva, sans-serif;
	}

	#box1 {
		width:200px;
		height:200px;
		background-color: red;
		display: none;
		position: relative;
	}

	.bold {
		font-weight: bold;
	}

</style>
</head>
<body>
	<h1>Test your reactions!</h1>
	
	<p>Click on the boxes and circles as quickly as you can!</p>
	
 	<p class="bold">Your time: <span id="time">0</span>s</p>
 	
 	<div id="box1"></div>
	
	<script type="text/javascript" >
	
	function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
	}	
	
	
	var clickedTime;
	var createdTime;
	var reactionTime;
	function makeBox () {
		var time = Math.random();
		time = time * 5000;
		setTimeout(function () {
			if (Math.random()>0.5) {
				document.getElementById("box1").style.borderRadius="100px";
			} else {
				document.getElementById("box1").style.borderRadius="0px";
			}
			var top = [Math.random()] * 300;
			var left = [Math.random()] * 500;
			document.getElementById("box1").style.top=top+"px";
			document.getElementById("box1").style.left=left+"px";
			document.getElementById("box1").style.backgroundColor=getRandomColor();
			document.getElementById("box1").style.display="block";
			createdTime= Date.now();
		}, time);
	}
	
	document.getElementById("box1").onclick = function() {
		clickedTime = Date.now();
		reactionTime = [clickedTime - createdTime]/1000;
		//alert(reactionTime);
		document.getElementById("time").innerHTML=reactionTime;
		this.style.display="none";	
		makeBox();
	}
	
	makeBox();
	

	</script>
 
</body>






</html>
